<!DOCTYPE html>
<html>
<body>

<div id="local"></div>
<div id="session"></div>

<script>
// Check browser support
if (typeof(Storage) !== "undefined") {
  // Store
  localStorage.setItem("lastname", "Ram");
  sessionStorage.setItem("lastnamesession", "Smith");
  // Retrieve
  document.getElementById("local").innerHTML = localStorage.getItem("lastname");
    document.getElementById("session").innerHTML = 
  sessionStorage.getItem("lastnamesession");
} else {
  document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>

</body>
</html>
